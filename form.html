<head>

<body>
<div id="wrapper">
  <header>
    <div class="header_left"> <img id="logo" src="images/logo_ppal.png">
      <nav>
        <ul>
          <li><a class="selected" href="#">Eventos</a></li>
          <li><a href="#">Resultados</a></li>
          <li><a href="#">Info del corredor</a></li>
        </ul>
      </nav>
    </div>
    <div class="header_right"> <span class="texto_header">DWrunners</span> </div>
  </header>
  <main>
    <form action="recepcion.php" method="post" name="form1" id="form1">
      <input name="web" type="hidden" id="web" value="web_1">
      <fieldset>
        <legend>Datos personales</legend>
        <div class="row_form">
          <label for="Nombre">Nombre:</label>
          <input name="Nombre" type="text" autofocus required id="Nombre" placeholder="nombre" tabindex="1" title="Nombre del usuario" autocomplete="on" maxlength="60">
          <label for="apellidos">Apellidos:</label>
          <input name="apellidos" type="text" required id="apellidos" placeholder="apellidos">
        </div>
        <div class="row_form">
          <label for="email">Email:</label>
          <input name="email" type="email" required id="email" placeholder="email">
          <label for="url">Url:</label>
          <input type="url" name="url" id="url">
        </div>
        <div class="row_form">
          <label for="password">Password:</label>
          <input name="password" type="password" required id="password">
          <label for="tel">Tel:</label>
          <input type="tel" name="tel" id="tel">
          <label for="number">Number:</label>
          <input name="number" type="number" id="number" max="10" min="0" step="1">
        </div>
      </fieldset>
      <fieldset>
        <legend>Otros datos</legend>
        <label for="textarea">Text Area:</label>
        <textarea name="textarea" maxlength="256" id="textarea"></textarea>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date">
        <label for="fileField">File:</label>
        <input type="file" name="fileField" id="fileField">
        <p>
          <label>
            <input name="Color" type="radio" id="Color_0" value="r" checked>
            Rojo</label>
          <br>
          <label>
            <input type="radio" name="Color" value="v" id="Color_1">
            Verde</label>
          <br>
          <label>
            <input type="radio" name="Color" value="a" id="Color_2">
            Azul</label>
          <br>
          <label>
            <input type="radio" name="Talla" value="xl" id="Talla_0">
            XL</label>
          <br>
          <label>
            <input type="radio" name="Talla" value="l" id="Talla_1">
            L</label>
          <br>
          <label>
            <input type="checkbox" name="Intereses" value="42" id="Intereses_0">
            Maratón</label>
          <br>
          <label>
            <input type="checkbox" name="Intereses" value="21" id="Intereses_1">
            Media maratón</label>
          <br>
          <label for="experiencia">Experiencia:</label>
          <select name="experiencia" required id="experiencia">
            <option value="0">Mucha</option>
            <option value="1">Bastante</option>
            <option value="2">Media</option>
            <option value="3">Poca</option>
            <option value="4">Ninguna</option>
          </select>
        </p>
      </fieldset>
      <input type="submit" name="submit" id="submit" value="Enviar">
      <input type="reset" name="reset" id="reset" value="Restablecer">
    </form>
  </main>
  <footer>
    <nav>
      <ul>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </footer>
</div>
</body>
</html>
